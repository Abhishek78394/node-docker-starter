name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger option

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test --if-present
    
    - name: Run linting
      run: npm run lint --if-present

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 22
        timeout: 60s
        command_timeout: 30m
        script_stop: true
        debug: true
        script: |
          echo "ðŸš€ Starting deployment..."
          
          # Check system resources
          echo "ðŸ’¾ System resources:"
          free -h
          df -h /
          
          # Navigate to project directory
          cd ${{ secrets.PROJECT_PATH }}
          echo "ðŸ“‚ Current directory: $(pwd)"
          
          # Ensure we're on the correct branch and pull latest changes
          echo "ðŸ“¥ Pulling latest code..."
          git fetch origin
          git reset --hard origin/main
          
          # Check Docker status
          echo "ðŸ³ Checking Docker status..."
          sudo systemctl status docker --no-pager -l
          docker --version
          docker-compose --version
          
          # Stop existing containers with timeout
          echo "ðŸ›‘ Stopping containers..."
          timeout 60 docker-compose down --remove-orphans 2>&1 || {
            echo "âš ï¸ Docker-compose down failed or timed out"
            docker ps -a
            sudo pkill -f docker-compose || true
          }
          
          # Clean up Docker resources more aggressively
          echo "ðŸ§¹ Cleaning up Docker resources..."
          docker container prune -f || true
          docker image prune -f || true
          docker network prune -f || true
          
          # Build and start containers with better error handling
          echo "ðŸ”¨ Building and starting containers..."
          if timeout 300 docker-compose up -d --build --force-recreate 2>&1; then
            echo "âœ… Containers started successfully"
          else
            echo "âŒ Docker-compose up failed"
            echo "ðŸ” Checking for running processes:"
            ps aux | grep docker
            echo "ðŸ” Checking Docker daemon:"
            sudo journalctl -u docker.service --no-pager -l --since "5 minutes ago"
            exit 1
          fi
          
          # Wait for containers to be ready
          echo "â³ Waiting for containers to start..."
          sleep 20
          
          # Show container status
          echo "ðŸ“Š Container status:"
          docker-compose ps 2>&1 || docker ps
          
          # Basic health check
          echo "ðŸ¥ Performing health check..."
          if curl -f -m 10 http://localhost:3000 2>/dev/null || curl -f -m 10 http://localhost:80 2>/dev/null; then
            echo "âœ… Deployment successful! Application is responding."
          else
            echo "âš ï¸  Warning: Health check failed, checking logs..."
            docker-compose logs --tail=20 2>&1 || docker logs $(docker ps -q) 2>&1
          fi
          
          echo "ðŸŽ‰ Deployment process completed!"